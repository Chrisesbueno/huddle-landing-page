<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3730ce20a4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.svg" alt="Logo" class="logo">
  </header>
  <main class="container">
    <div class="left__container">
      <img src="assets/images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="right__container">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="register">Register</button>
    </div>
  </main>
  <footer>
    <div class="icons">
      <a href="https://www.facebook.com/" target="_blank" class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.twitter.com/" target="_blank" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chrisesbueno">@chrisesbueno</a>.
    </p>
  </footer>
</body>
</html>
